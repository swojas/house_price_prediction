<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>House Price Prediction</title>
  </head>
  <body>
    

   </div>
  <div class="container col-5 mt-lg-4">
  	<br>
    <h1 class="fw-bold">House Price Prediction</h1>
    <br>
    <form action="{{url_for('prediction')}}" method="POST">

      <div class="d-grid gap-4 ">

<div data-toggle="tooltip" data-placement="top" title="Under Construction or Not">
<strong>Under Construction | </strong>
<select name="construction" id="under_construction">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
</div>

<div data-toggle="tooltip" data-placement="top" title="Rera approved or Not">
<strong>RERA | </strong>
<select name="rera" id="rera_approved">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
</div>


<div data-toggle="tooltip" data-placement="top" title="Number of Rooms">

  <label for="bhk"><strong>BHK no | </strong></label>
  <input type="number" id="bhk" name="bhk" placeholder="eg. 2" required="required">

</div>


<div data-toggle="tooltip" data-placement="top" title="Total area of the house in square feet">

  <label for="bhksqft"><strong>BHK </strong><small>in square ft</small></label>
  <input type="number" id="bhksqft" step="0.01" name="bhksqft" placeholder="eg. 1250" required="required">

</div>


 
<div data-toggle="tooltip" data-placement="top" title="Category marking Ready to move or Not">
<strong>Ready to move | </strong>
<select name="ready" id="ready_to_move">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
</div>
 

<div data-toggle="tooltip" data-placement="top" title="Category marking Resale or not">
<strong>Resale | </strong>
<select name="resale" id="resale">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
</div>


<div data-toggle="tooltip" data-placement="top" title="Longitude of the property">

  <label for="longitude"><strong>Longitude | </strong></label>
  <input type="number" step="0.01" id="longi" name="longi" placeholder="eg. 12.56" required="required">

</div> 


<div data-toggle="tooltip" data-placement="top" title="Latitude of the property">
  <label for="latitude"><strong>Latitude | </strong></label>
  <input type="number" step="0.01" id="lati" name="lati" placeholder="eg. 77.59" required="required">

</div> 


  <button type="submit" class="btn btn-outline-primary">Submit</button>
  <br>
</div>
       
      {{prediction_text}}
    </form>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
